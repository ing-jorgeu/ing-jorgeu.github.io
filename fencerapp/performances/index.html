    <script>
        $(function () {
            function findGetParameter(parameterName) {
                var result = null,
                    tmp = [];
                location.search
                .substr(1)
                    .split("&")
                    .forEach(function (item) {
                    tmp = item.split("=");
                    if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
                });
                return result;
            }

            var id = 0;

            $("#userprofileactions a").each(function() {
                $(this).attr('href',$(this).attr('href') + "?id=" + id);
            });
        });
