    <script>
        $(function() {
            $('#inputTime').datetimepicker({format: 'LT'});

            var substringMatcher = function(strs) {
            return function findMatches(q, cb) {
              var matches, substringRegex;

              // an array that will be populated with substring matches
              matches = [];

              // regex used to determine if a string contains the substring `q`
              substrRegex = new RegExp(q, 'i');

              // iterate through the pool of strings and for any string that
              // contains the substring `q`, add it to the `matches` array
              $.each(strs, function(i, str) {
                if (substrRegex.test(str)) {
                  matches.push(str);
                }
              });

              cb(matches);
            };
          };

          var fencers = [
            {value: "Jorge Urbina"}
          ];

          var states = new Bloodhound({
            datumTokenizer: Bloodhound.tokenizers.obj.whitespace('value'),
            queryTokenizer: Bloodhound.tokenizers.whitespace,
            local: fencers
          });

          $('#inputParticipants').typeahead({
            hint: true,
            highlight: true,
            minLength: 1
          },
          {
            name: 'states',
            source: states,
            display: 'value',
            templates: {
              empty: [
                '<div class="empty-message">',
                  'unable to find fencer',
                '</div>'
              ].join('\n'),
              suggestion: Handlebars.compile('<div><span class="glyphicon glyphicon-user"></span> <strong>{{value}}</strong></div>')
            }
          });

          $('#inputParticipants').bind('typeahead:select', function(ev, suggestion) {
            console.log('Selection: ' + suggestion);
          });

          var calendar = $("#calendar").calendar(
          {
              tmpl_path: "tmpls/",
              events_source: [

                  }
              ]
          });

        });
