              <div class="container">
                  <div class="row">
                    <h2>New tournament</h2>
                    <form class="form-horizontal col-xs-12" style="margin-top: 10px;">
                      <div class="form-group">
                          <label for="inputDate" class="col-xs-2 control-label">Date</label>
                          <div class="col-xs-4">
                              <div class="input-group">
                                  <div class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></div><input type="text" class="form-control" id="inputDate" placeholder="date">
                              </div>
                          </div>
                          <label for="inputTime" class="col-xs-2 control-label">Hour</label>
                          <div class="col-xs-4">
                              <div class="input-group">
                                  <div class="input-group-addon"><span class="glyphicon glyphicon-time"></span></div><input type="text" class="form-control" id="inputTime" placeholder="when">
                              </div>
                          </div>
                      </div>
                        <div class="form-group">
                            <label for="inputCategory" class="col-xs-2 control-label">Category</label>
                            <div class="col-xs-4">
                                <select class="form-control" id="inputCategory">
                                    <option value="A">A</option>
                                    <option value="B">B</option>
                                    <option value="C">C</option>
                                    <option value="D">D</option>
                                    <option value="E">E</option>
                                </select>
                            </div>
                            <label for="inputSuscription" class="col-xs-2 control-label">Suscription</label>
                            <div class="col-xs-4">
                                <select class="form-control" id="inputSuscription">
                                    <option value="Open">Open</option>
                                    <option value="Private">Private</option>
                                    <option value="RFID">RFID</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="type" class="col-xs-2 control-label">Type</label>
                            <div class="col-xs-3">
                              <div class="radio">
                                  <label>
                                    <input type="radio" name="type" id="optionsRadios1" value="popular" checked>
                                    Popular
                                  </label>
                              </div>
                            </div>
                            <div class="col-xs-3">
                              <div class="radio">
                                  <label>
                                    <input type="radio" name="type" id="optionsRadios2" value="official">
                                    Official
                                  </label>
                              </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <button id="new-tournament" type="submit" class="btn btn-default" style="float: right;"><span class="glyphicon glyphicon-floppy-disk"></span> Create Tournament</button>
                            </div>
                        </div>
                      </form>
                  </div>
              </div>

        </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://use.fontawesome.com/60130e230f.js"></script>
    <script src="../js/moment-with-locales.js"></script>
    <script src="../js/calendar.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/bootstrap-datetimepicker.min.js"></script>
    <script src="../js/typeahead.bundle.js"></script>
    <script src="../js/handlebars-v4.0.5.js"></script>
    <script>
        $(function() {
            $('#inputTime').datetimepicker({format: 'LT', defaultDate: moment()});
            $('#inputDate').datetimepicker({format: 'YYYY-MM-DD', defaultDate: moment()});



            var tournaments = localStorage.tournaments;
            if (tournaments){
                tournaments = JSON.parse(tournaments);
            } else {
                tournaments = [];
            }

            $("#new-tournament").click(function (e) {
                var newTournament = {
                  "id": Math.floor(Math.random()*100000),
                  "title": "Tournament - " + $("#inputCategory").val() + "/" + $("#inputSuscription").val(),
                  "category": $("#inputCategory").val(),
                  "suscription": $("#inputSuscription").val(),
                  "type": $('input[name="type"]:checked').val(),
                  "url": "http://example.com",
                  "class": "event-info",
                  "start": moment($('#inputDate').val() + " " + $('#inputTime').val(), "YYYY-MM-DD hh:mm a").unix()*1000,
                  "end": moment($('#inputDate').val() + " " + $('#inputTime').val(), "YYYY-MM-DD hh:mm a").unix()*1000
                };
                tournaments.push(newTournament);
                localStorage.tournaments = JSON.stringify(tournaments);
                window.location = "../calendar/index.html";
            });
            $("form").submit(function (e){e.preventDefault();});
        });
    </script>
