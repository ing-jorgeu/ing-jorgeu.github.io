              <div class="container">
                  <h2>Create exercise</h2>
                  <div class="row">
                    <form class="form-horizontal col-xs-12" style="margin-top: 10px;">
                      <div class="form-group">
                          <label for="inputName" class="col-xs-2 control-label">Name</label>
                          <div class="col-xs-10">
                              <input type="text" class="form-control" id="inputName" placeholder="name">
                          </div>
                      </div>
                      <div class="form-group">
                          <label for="inputTheme" class="col-xs-2 control-label">Theme</label>
                          <div class="col-xs-10">
                              <select id="inputTheme" class="form-control">
                                <option value="Attaque">Attaque</option>
                                <option value="Parade-riposte">Parade-riposte</option>
                                <option value="Contre-attaque">Contre-attaque</option>
                                <option value="Arrêt">Arrêt</option>
                              </select>
                          </div>
                      </div>
                        <div class="form-group">
                          <label for="inputNOfTouch" class="col-xs-2 control-label">N. of touch</label>
                          <div class="col-xs-4">
                              <input type="text" class="form-control" id="inputNOfTouch" placeholder="Number of touch">
                          </div>
                          <label for="inputDuration" class="col-xs-2 control-label">Duration</label>
                          <div class="col-xs-4">
                              <div class="input-group">
                                  <input type="number" class="form-control" id="inputDuration" placeholder="when"><div class="input-group-addon">mins</div>
                              </div>
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAdvises" class="col-xs-2 control-label">Advises</label>
                            <div class="col-xs-10">
                                <textarea type="text" class="form-control" id="inputAdvises" placeholder="Advises"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-offset-2 col-xs-10">
                                <button id="new-exercise" type="submit" class="btn btn-default" style="float: right;"><span class="glyphicon glyphicon-floppy-disk"></span> Add Exercise</button>
                            </div>
                        </div>
                      </form>
                  </div>
              </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script>
        $(function() {
            var exercises = localStorage.exercises;
            if (exercises){
                exercises = JSON.parse(exercises);
            } else {
                exercises = [];
            }

            $("#new-exercise").click(function (e) {
                var newExercise = {
                  "id": Math.floor(Math.random()*100000),
                  "name": $("#inputName").val(),
                  "theme": $("#inputTheme").val(),
                  "numberOfTouch": $("#inputNOfTouch").val(),
                  "dutarion": $("#inputDuration").val(),
                  "advises": $("#inputAdvises").val()
                };
                exercises.push(newExercise);
                localStorage.exercises = JSON.stringify(exercises);
                window.location = "../trainings/index.html";
            });

            $("form").submit(function (e){e.preventDefault();});
        });
    </script>
